<div class="flex flex-col h-full bg-slate-50">
  <!-- Header -->
  <div class="flex items-center justify-between gap-4 px-6 py-4 bg-white border-b border-slate-200 shadow-sm">
    <div class="flex items-center gap-4">
      <h1 class="text-xl font-semibold text-slate-900">Task Board</h1>
      <app-assignee-filter
        [maxVisible]="5"
        [testIdPrefix]="'kanban-assignee'"
        (selectedChange)="onAssigneeFilterChange($event)"
      />
    </div>
  </div>

  <!-- Kanban Board -->
  <app-kanban-board
    [readOnly]="false"
    [showAddTask]="true"
    [showTaskMenu]="true"
    [canDragTasks]="true"
    [canDragColumns]="true"
    class="flex-1"
  />
</div>
