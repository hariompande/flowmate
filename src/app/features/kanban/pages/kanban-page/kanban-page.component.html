<div class="flex flex-col h-full bg-white">
  <!-- Header -->
  <div class="flex items-center justify-between gap-2 pb-2 border-b border-neutral-200">
    <!-- Filters -->
    <div class="flex justify-start gap-3 items-center">
      <!-- Assignee Filter -->
      <app-assignee-filter
        [maxVisible]="4"
        [testIdPrefix]="'kanban-assignee'"
        (selectedChange)="onAssigneeFilterChange($event)"
      />
    </div>
  </div>

  <!-- Kanban Board -->
  <app-kanban-board
    [readOnly]="false"
    [showAddTask]="true"
    [showTaskMenu]="true"
    [canDragTasks]="true"
    [canDragColumns]="true"
    class="flex-1"
  />
</div>
